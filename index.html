<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script id="result-template" type="text/x-handlebars-template">
      <div class="result">
        <ul>
          <li><span class="bold">Titolo: </span>{{ title }}</li>
          <li><span class="bold">Titolo originale: </span>{{ original_title }}</li>
          <li data-language="{{ original_language }}"><span class="bold">Lingua: </span>{{ original_language }}</li>
          <li class='stars'>
            <span class="bold">Voto: </span>
              {{ vote_average }}
              {{#each stars}}
                <i class="{{ this }} fa-star"></i>
              {{/each}}
          </li>
        </ul>
      </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <div class="error">
        {{ error }}
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <div class="logo">
          <h1>BOOLFLIX</h1>
        </div>
        <div class="search">
          <input id="search-input" type="text" name="" value="" placeholder="Cerca un film">
          <button id="search-button" type="button" name="button">Cerca</button>
        </div>
      </div>
      <div class="results">

      </div>
    </div>
  </body>
</html>
