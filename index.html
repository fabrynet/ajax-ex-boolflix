<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

    <script id="result-title-template" type="text/x-handlebars-template">
      <h1>{{ type }} <span class="query">"{{ query }}"</span></h1>
    </script>

    <script id="result-template" type="text/x-handlebars-template">
      <div class="card">
        <img class="card-poster" src="{{ poster }}{{ poster_default }}">
        <ul class="card-info" data-id="{{ id }}">
          <li><span class="bold">Categoria: </span>{{ type }}</li>
          <li><span class="bold">Titolo: </span>{{ title }}{{ name }}</li>
          <li><span class="bold">Titolo originale: </span>{{ original_title }}{{ original_name }}</li>
          <li>
            <span class="bold">Lingua: </span>
            {{{ flag }}}
          </li>
          <li>
            <span class="bold">Voto: </span>
              {{ vote_average }}
              {{{ stars }}}
          </li>
          <li><span class="bold">Overview: </span>{{ overview }}</li>
          <li>
            <span class="bold">Attori: </span>
            <span class="cast">{{ actors }}</cast>
          </li>
          <li>
            <span class="bold">Generi: </span>
            <span class="genres">{{ genres }}</span>
          </li>
        </ul>
        {{#if poster_default}}
        <span class="card-title">{{ title }}{{ name }}</span>
        {{/if}}
      </div>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <div class="error">
        {{ error }}
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <div class="logo">
          <a href="#"><img src="https://fontmeme.com/permalink/200729/a6200ff4d86e858d497d771ab83ced00.png" alt="netflix-font" border="0"></a>
        </div>
        <div class="search">
          <input id="search-input" type="text" name="" value="" placeholder="Cerca un film">
          <button id="search-button" type="button" name="button">Cerca</button>
        </div>
      </div>
      <div class="results">
        <div class="result-film">
          <div class="list-film">

          </div>
        </div>
        <div class="result-series">
          <div class="list-series">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
